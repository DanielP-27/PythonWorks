{% extends 'layout.html' %}

{% block body %}

<div class="col-md-4 offset-md-4" style="margin-top: 20px;">
  <div class="card card-body">
    <form action="/update/{{showcontact.0}}" method="post">

      <div class="form-group">
        <input type="text", name="names" placeholder="Names", value="{{showcontact.1}}" class="form-control">
      </div>

      <div class="form-group">
        <input type="text", name="lastNames" placeholder="Last name", value="{{showcontact.2}}" class="form-control">
      </div>

      <div class="form-group">
        <input type="text", name="phone" placeholder="Phone number", value="{{showcontact.3}}" class="form-control">
      </div>

      <div class="form-group">
        <input type="text", name="email" placeholder="Email address", value="{{showcontact.4}}" class="form-control">
      </div>

      <div class="form-group">
        
      <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">
        Save
      </button>
      </div>

    </form>
  </div>
</div>


{% endblock %}
